name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This should work with only the `include`s but it currently doesn't because of this bug:
        # https://github.community/t5/How-to-use-Git-and-GitHub/GitHub-Actions-Matrix-options-dont-work-as-documented/td-p/29558
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: intspan.tar.gz
            release_name: intspan-linux-x64.tar.gz
          - os: windows-latest
            artifact_name: intspan.tar.gz
            release_name: intspan-windows-x64.tar.gz
          - os: macos-latest
            artifact_name: intspan.tar.gz
            release_name: intspan-macos-x64.tar.gz

    steps:
      - uses: hecrj/setup-rust-action@master
        with:
          rust-version: stable
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --release
      - name: Create tarball
        run: tar cvfz intspan.tar.gz target/release/spanr target/release/linkr target/release/ovlpr
        shell: bash
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.artifact_name }}
          asset_name: ${{ matrix.release_name }}
          tag: ${{ github.ref }}
